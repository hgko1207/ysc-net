<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
      
	<th:block layout:fragment="content">
		<div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
			<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
				<div class="d-flex align-items-center flex-wrap mr-2">
					<h5 class="text-dark font-weight-bolder my-2 mr-5">공지사항 등록</h5>
					<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
					<ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
						<li class="breadcrumb-item">
							<a href="" class="text-muted">Home</a>
						</li>
						<li class="breadcrumb-item">
							<a href="" class="text-muted">공지사항</a>
						</li>
						<li class="breadcrumb-item">
							<a href="" class="text-muted">공지사항 등록</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="d-flex flex-column-fluid">
			<div class="container">
				<form id="registForm" role="form" th:action="@{/notice/regist}" enctype="multipart/form-data">
					<div class="card card-custom gutter-b">
						<div class="card-body">
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">제  목 :</label>
								<div class="col-md-6">
									<input class="form-control" type="text" name="title" required placeholder="제목을 입력하세요">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">내  용 :</label>
								<div class="col-md-6">
									<textarea class="form-control" id="content_autosize" name="content" rows="7" 
										required placeholder="내용을 입력하세요"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">첨부파일 :</label>
								<div class="col-md-6">
									<input type="file" class="file-input" name="images" multiple data-fouc>
									<!-- <span class="form-text text-muted mt-2">※ 이미지 파일만 업로드 가능합니다.</span> -->
								</div>
							</div>
						</div>
						<div class="card-footer text-center">
							<button type="submit" class="btn btn-primary mr-2 px-5">
								<i class="la la-check mr-2"></i>등 록
							</button>
							<a th:href="@{/notice/list}" class="btn btn-outline-secondary px-5">
								<i class="la la-close mr-2"></i>취 소
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="script">
        <script th:src="@{/js/pages/notice.js}"></script>
        <script>
        $(document).ready(function() {
        	NoticeManager.regist();
        });
        </script>
	</th:block>
</html>
