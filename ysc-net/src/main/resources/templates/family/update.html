<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
      
	<th:block layout:fragment="content">
		<div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
			<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
				<div class="d-flex align-items-center flex-wrap mr-2">
					<h5 class="text-dark font-weight-bolder my-2 mr-5">임직원 정보 수정</h5>
					<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
					<ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
						<li class="breadcrumb-item">
							<a href="" class="text-muted">Home</a>
						</li>
						<li class="breadcrumb-item">
							<a href="" class="text-muted">임직원 관리</a>
						</li>
						<li class="breadcrumb-item">
							<a href="" class="text-muted">임직원 정보 수정</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="d-flex flex-column-fluid">
			<div class="container">
				<form id="updateForm" role="form" th:action="@{/family/update}">
					<div class="card card-custom gutter-b">
						<div class="card-body">
							<input type="hidden" th:value="${family.id}" name="id"/>
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">이름 :</label>
								<div class="col-md-6">
									<input class="form-control" type="text" name="name" th:value="${family.name}" required placeholder="이름을 입력하세요"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">부서 :</label>
								<div class="col-md-6">
									<input class="form-control" type="text" name="dept" th:value="${family.dept}" required placeholder="부서를 입력하세요"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">이메일 :</label>
								<div class="col-md-6">
									<input class="form-control" type="email" name="email" th:value="${family.email}" required placeholder="이메일을 입력하세요"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">연락처 :</label>
								<div class="col-md-6">
									<input class="form-control" type="text" name="tel" th:value="${family.tel}" required placeholder="연락처를 입력하세요"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label text-md-right">자기소개 :</label>
								<div class="col-md-6">
									<textarea class="form-control" id="content_autosize" th:text="${family.content}"
										name="content" rows="3" required></textarea>
									<span class="form-text text-muted">홈페이지에 보여 줄 내용을 입력하세요.</span>
								</div>
							</div>
						</div>
						<div class="card-footer text-center">
							<button type="submit" class="btn btn-primary mr-2 px-5">
								<i class="la la-check mr-2"></i>수 정
							</button>
							<a th:href="@{/family/list}" class="btn btn-outline-secondary px-5">
								<i class="la la-close mr-2"></i>취 소
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="script">
		<script th:src="@{/js/pages/family.js}"></script>
		<script>
        $(document).ready(function() {
        	FamilyManager.update();
        });
        </script>
	</th:block>
</html>
