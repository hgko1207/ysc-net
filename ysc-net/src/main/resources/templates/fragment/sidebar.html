<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- sidebarFragment 사용 -->
<th:block th:fragment="sidebarFragment">
	<div class="brand flex-column-auto bg-success" id="kt_brand">
		<a th:href="@{/home}" class="brand-logo">
			<img alt="Logo" th:src="@{/images/logo.png}">
		</a>
	</div>
	
	<div class="aside-menu-wrapper flex-column-fluid" id="kt_aside_menu_wrapper">
		<div id="kt_aside_menu" class="aside-menu my-4" data-menu-vertical="1" data-menu-scroll="1" data-menu-dropdown-timeout="500">
			<ul class="menu-nav">
				<li id="dashboard" class="menu-item" aria-haspopup="true">
					<a th:href="@{/home}" class="menu-link">
						<i class="menu-icon fas fa-home"></i>
						<span class="menu-text">Dashboard</span>
					</a>
				</li>
				<li id="business" class="menu-item" aria-haspopup="true">
					<a th:href="@{/business/list}" class="menu-link">
						<i class="menu-icon flaticon2-grids"></i>
						<span class="menu-text">사업 관리</span>
					</a>
				</li>
				<li id="family" class="menu-item" aria-haspopup="true">
					<a th:href="@{/family/list}" class="menu-link">
						<i class="menu-icon fas fa-user-tie"></i>
						<span class="menu-text">임직원 관리</span>
					</a>
				</li>
				<li id="user" class="menu-item" aria-haspopup="true">
					<a th:href="@{/user/list}" class="menu-link">
						<i class="menu-icon flaticon-users-1"></i>
						<span class="menu-text">사용자 관리</span>
					</a>
				</li>
				<li id="notice" class="menu-item" aria-haspopup="true">
					<a th:href="@{/notice/list}" class="menu-link">
						<i class="menu-icon flaticon-comment"></i>
						<span class="menu-text">공지사항</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	
	<script>
	const pathName = this.location.pathname;
	const menuName = pathName.split("/")[2];
	
	if (menuName === "home") {
		$("li#dashboard").addClass("menu-item-active");
	} else {
		/* const subMenuName = pathName.split("/")[3];
		$("li#" + menuName).addClass("menu-item-open menu-item-here");
		$("li#" + subMenuName).addClass("menu-item-active"); */
		$("li#" + menuName).addClass("menu-item-active");
	}
	</script>
</th:block>
</html>
