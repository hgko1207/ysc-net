<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
      
	<th:block layout:fragment="content">
		<div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
			<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
				<div class="d-flex align-items-center flex-wrap mr-2">
					<h5 class="text-dark font-weight-bolder my-2 mr-5">사업 관리</h5>
					<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
					<ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
						<li class="breadcrumb-item">
							<a href="" class="text-muted">Home</a>
						</li>
						<li class="breadcrumb-item">
							<a href="" class="text-muted">사업 관리</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="d-flex flex-column-fluid">
			<div class="container">
				<div class="card card-custom gutter-b">
					<div class="card-header flex-wrap py-3">
						<div class="card-title">
							<h3 class="card-label">
								<i class="flaticon-list mr-3"></i>사업 목록
								<!-- <span class="d-block text-muted pt-2 font-size-sm"></span> -->
							</h3>
						</div>
						<div class="card-toolbar">
							<a th:href="@{/business/regist}" class="btn btn-primary font-weight-bolder">
								<i class="fas fa-plus mr-2"></i>사업 추가
							</a>
						</div>
					</div>
					<div class="card-body">
						<table class="table table-separate table-head-custom" id="businessTable">
							<thead class="text-center">
								<tr>
									<th>#</th>
									<th>썸네일</th>
									<th>사업명</th>
									<th>작성자</th>
									<th>수정시간</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody class="text-center"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div id="updateBusinessModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							<i class="flaticon-edit-1 mr-2"></i>사업 정보 수정
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                  	<i aria-hidden="true" class="ki ki-close"></i>
		             	</button>
					</div>
					<form id="updateForm" role="form" th:action="@{/business/update}" class="form-horizontal">
						<div class="modal-body">
							<input type="hidden" name="id">
							<div class="form-group row">
								<label class="col-form-label col-md-3 text-md-right">사업명 : </label>
								<div class="col-md-8">
									<input type="text" class="form-control" name="name" required>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-3 text-md-right">상세정보 : </label>
								<div class="col-md-8">
									<textarea id="content_autosize" class="form-control" name="content" rows="3" required></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-3 text-md-right">이미지 : </label>
								<div class="col-md-8">
									<input type="file" class="file-input" name="file" accept="image/*" data-fouc>
									<span class="form-text text-muted mt-2">※ 이미지 파일만 업로드 가능합니다.</span>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary mr-2"><i class="fas fa-edit mr-2"></i>수 정</button>
							<button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="la la-close mr-2"></i>취 소</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="script">
        <script th:src="@{/js/pages/business.js}"></script>
        <script>
        $(document).ready(function() {
        	BusinessManager.list();
        });
        </script>
	</th:block>
</html>
