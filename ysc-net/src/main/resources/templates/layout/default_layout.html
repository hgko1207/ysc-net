<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- config fragment 사용 -->
	<th:block th:replace="fragment/config :: configFragment"></th:block>
	
	<!-- config fragment 사용 -->
	<th:block th:replace="fragment/script :: scriptFragment"></th:block>
</head>
<body  id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable">

	<div id="kt_header_mobile" class="header-mobile align-items-center header-mobile-fixed bg-primary">
		<a th:href="@{home}">
			<img alt="Logo" th:src="@{/images/logo.png}">
		</a>
		<div class="d-flex align-items-center">
			<button class="btn p-0 burger-icon burger-icon-left" id="kt_aside_mobile_toggle">
				<span></span>
			</button>
			<button class="btn btn-hover-text-primary p-0 ml-2" id="kt_header_mobile_topbar_toggle">
				<span class="svg-icon svg-icon-xl">
					<!--begin::Svg Icon | path:assets/media/svg/icons/General/User.svg-->
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<polygon points="0 0 24 0 24 24 0 24"></polygon>
							<path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
							<path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z" fill="#000000" fill-rule="nonzero"></path>
						</g>
					</svg>
				</span>
			</button>
		</div>
	</div>

	<div class="d-flex flex-column flex-root">
		<div class="d-flex flex-row flex-column-fluid page">
			<div class="aside aside-left aside-fixed d-flex flex-column flex-row-auto" id="kt_aside">
				<!-- sidebar fragment 사용 -->
				<th:block th:replace="fragment/sidebar :: sidebarFragment"></th:block>
			</div>
			
			<div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
				<!-- header fragment 사용 -->
				<th:block th:replace="fragment/header :: headerFragment"></th:block>
			
				<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
					<!-- content fragment 사용, 현재 layout을 사용하는 content fragment의 내용을 삽입한다. -->
					<th:block layout:fragment="content"></th:block>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Content Page의 script fragment 삽입 -->
	<th:block layout:fragment="script"></th:block>
</body>
</html>
