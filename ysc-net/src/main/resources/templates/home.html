<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
<th:block layout:fragment="content">
	<div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader">
		<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
			<div class="d-flex align-items-center flex-wrap mr-2">
				<h5 class="text-dark font-weight-bolder my-2 mr-5">Dashboard</h5>
			</div>
		</div>
	</div>
	
	<div class="d-flex flex-column-fluid">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="card card-custom gutter-b card-stretch">
						<div class="card-header border-0">
							<h3 class="card-title font-weight-bolder text-dark">
								신규 사업
							</h3>
							<div class="card-toolbar">
								<a href="#" class="btn btn-success font-weight-bolder font-size-sm">Create</a>
							</div>
						</div>
						<div class="card-body">
						
						</div>
					</div>
				</div>
				
				<div class="col-lg-6">
					<div class="card card-custom gutter-b card-stretch">
						<div class="card-header border-0 py-5">
							<h3 class="card-title align-items-start flex-column">
								<span class="card-label font-weight-bolder text-dark">사용자</span>
								<span class="text-muted mt-3 font-weight-bold font-size-sm">More than 100+ new members</span>
							</h3>
						</div>
						<div class="card-body pt-0 pb-3">
							<div class="tab-content">
								<div class="table-responsive">
									<table class="table table-head-custom table-head-bg table-borderless table-vertical-center">
										<thead>
											<tr class="text-left text-uppercase">
												<th class="pl-7">
													<span class="text-dark-75">아이디</span>
												</th>
												<th>이름</th>
												<th>이메일</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="pl-7">
													<a href="#" class="text-dark-75 font-weight-bolder text-hover-primary font-size-lg">Admin</a>
												</td>
												<td>
													<span class="text-dark-75 font-weight-bolder d-block font-size-lg">관리자</span>
												</td>
												<td>
													<span class="text-dark-75 font-weight-bolder d-block font-size-lg">admin@gmail.com</span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-6">
					<div class="card card-custom gutter-b card-stretch">
						<div class="card-header border-0">
							<h3 class="card-title font-weight-bolder text-dark">
								공지사항
							</h3>
							<div class="card-toolbar">
								<a href="#" class="btn btn-primary font-weight-bolder font-size-sm">Create</a>
							</div>
						</div>
						<div class="card-body">
						
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card card-custom gutter-b card-stretch">
						<div class="card-header border-0 pt-5">
							<div class="card-title align-items-start flex-column">
								<span class="card-label font-weight-bolder text-dark">신청합니다</span>
							</div>
						</div>
						<div class="card-body">
						
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-6">
					<div class="card card-custom gutter-b card-stretch">
						<div class="card-header border-0 pt-5">
							<div class="card-title align-items-start flex-column">
								<span class="card-label font-weight-bolder text-dark">궁금합니다</span>
							</div>
						</div>
						<div class="card-body">
						
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card card-custom gutter-b card-stretch">
						<div class="card-header border-0">
							<h3 class="card-title font-weight-bolder text-dark">
								자랑합니다
							</h3>
							<div class="card-toolbar">
								<a href="#" class="btn btn-info font-weight-bolder font-size-sm">Create</a>
							</div>
						</div>
						<div class="card-body">
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
